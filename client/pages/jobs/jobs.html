<h3>Job Description</h3>

<p>AdmitHub is seeking a Senior Engineer to lead our six-person engineering team. Our product is a mass communications platform with artificial intelligence at is core that enables colleges to support their students with an always-available chatbot via SMS, Facebook and other channels. Our stack consists of NodeJS for our dialogue manager and Python with Keras and Tensorflow for our AI/ML infrastructure.</p>

<p>As a Lead Engineer, you will be responsible for orchestrating a growing engineering team, planning and prioritizing infrastructure optimized for scale, and coordinating peer code review as well as rigorous regression testing to ensure stability and excellence in all facets of our product.</p>

<h3>About AdmitHub</h3>

<p>AdmitHub is both mission and margin driven. Weâ€™re committed to helping colleges operate more effectively and supporting students on the path to and through college. We also believe in rigorous independent research of our products, especially with respect to at-risk students. (See a recent study on our work with Georgia State here: <a href="http://success.gsu.edu/initiatives/reduction-of-summer-melt">http://success.gsu.edu/initiatives/reduction-of-summer-melt</a>)</p>

<p><h4>Responsibilities</h4>
  <ul>
    <li>You will write code the majority of everyday </li>
    <li>Orchestrate engineering projects of varying scales </li>
    <li>Maintain the strategic vision to lead and manage a team of talented engineers</li>
    <li>Evaluate analysis, problem definitions, requirements, and proposed solutions</li>
    <li>Thoroughly identify goals, objectives, methods, and resources appropriate to the scale and stage of this company</li>
    <li>Organize resources to achieve the goals within a defined timeline</li>
    <li>Deliver best-in-class code that can scale to millions of student users</li>
    <li>Build trust in a collaborative environment with cross functional team</li>

    <li>Demonstrate your creative, technical, and analytical skills on a regular basis</li>
    <li>Provide advice, coaching and mentorship to other engineers</li>    
  </ul></p>

<p><h4>Requirements</h4>

<li>7+ years of overall software development experience</li>
<li>JavaScript Frameworks, specifically ReactJS &amp; Redux</li>

<li>Good understanding of Quality Assurance standards and best practices</li>
<li>Good experience comprehending system and user specifications/documentation</li>
<li>Basic understanding of Machine Learning at a minimum</li>
<li>Excellent analytical, communication, and interpersonal skills</li>

  <p>If you are interested in the role, please email <strong>jill@admithub.com</strong> with your resume, a code sample (ideally Python or Javascript), and your availibiilty for a quick phone call.</p>
