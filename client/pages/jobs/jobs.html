        <p class="c20 title" id="h.66xg17dq0hta"><span class="c8 c24">Partner Success Strategist</span></p><p class="c1"><span class="c8 c11"></span></p><p class="c6"><span class="c0">Job Title</span><span class="c2">: Partner Success Strategist</span></p><p class="c6"><span class="c0">Reporting to</span><span class="c2">: Director of Partnerships</span></p><p class="c6"><span class="c0">Contract</span><span class="c2">: Permanent</span></p><p class="c6"><span class="c0">Location</span><span class="c2">: Boston, MA</span></p><p class="c1"><span class="c2"></span></p><p class="c6"><span class="c0">Travel</span><span class="c2">: Medium</span></p><p class="c1"><span class="c0 c18"></span></p><p class="c6"><span class="c0">Vacation</span><span class="c2">: open policy (aka take what you need)</span></p><p class="c6"><span class="c0">Expenses</span><span class="c13">: expenses according to approved budget and incurred in performing duties are reimbursable</span></p><h2 class="c7" id="h.a5qiaypyk4nh"><span class="c10">The Gist</span></h2><p class="c6"><span class="c13"><br>We are seeking an entrepreneurial, energetic team member with a deep experience in education to lead the Partner Success team as it rolls out our AI chatbots to </span><span class="c13">colleges and universities</span><span class="c2">&nbsp;across the country.</span></p><h2 class="c7" id="h.lkvquvff7qzn"><span class="c10">About AdmitHub</span></h2><p class="c1"><span class="c8 c5"></span></p><p class="c6"><span class="c8 c5">We bring the power of artificial intelligence and machine learning to higher education through a chatbot-driven text-messaging platform that guides students to and through college. Our bots help students find the answers they need, wherever they are, whenever they need it--and offer colleges a way to give one-on-one support to vast numbers of students.</span></p><p class="c1"><span class="c8 c5"></span></p><p class="c6"><span class="c5">We are mission-driven and margin-driven: we&rsquo;re committed to helping colleges operate more effectively and efficiently by helping their students succeed. We&rsquo;re also involved in a good deal of research into the ways that chatbots can transform educational outcomes, especially for at-risk students. (See the results of a </span><span class="c13 c16"><a class="c23" href="https://www.google.com/url?q=https://papers.ssrn.com/sol3/papers.cfm?abstract_id%3D2940297&amp;sa=D&amp;ust=1508871248074000&amp;usg=AFQjCNGC7bawKv0XOhwrifKB7Lgi8ZY_9A">recent study</a></span><span class="c8 c5">&nbsp;on our work with Georgia State University.)</span></p><h2 class="c7" id="h.ff802owgjng6"><span class="c10">The Role</span></h2><p class="c1"><span class="c2"></span></p><p class="c6"><span class="c5">Our Partner Success Strategists are responsible for establishing relationships with partners and key personnel within higher education. A Partner Success Strategist is responsible for onboarding partners, managing expectations, providing continuous training to partners, and keeping partners satisfied. Each Partner Success Strategist seeks to understand the partner&rsquo;s needs, their industry, how success is defined, and ensures that we are exceeding expectations at all times.</span></p><p class="c1"><span class="c2"></span></p><p class="c6"><span class="c2">You&rsquo;ll also serve as the face of AdmitHub as we bring on early clients. &nbsp;Working closely with Admissions offices, you&rsquo;ll ensure that implementation is as smooth and successful as possible. &nbsp;Your ability to convey a sense of comfort, confidence, and optimism when connecting with people one-on-one or in groups will be key to your success.</span></p><h2 class="c7" id="h.xgy1ej4rq9h1"><span class="c10">Your Responsibilities</span></h2><p class="c1"><span class="c2"></span></p><p class="c6"><span class="c2">The position requires curiosity and a love of education and technology. &nbsp;An analytical perspective and open-minded temperament are key to quickly identifying problems and finding innovative approaches to new challenges, during periods of calm and crisis.</span></p><p class="c1"><span class="c2"></span></p><p class="c6"><span class="c2">In the next twelve months you can expect to:</span></p><p class="c1"><span class="c8 c9"></span></p><ul class="c3 lst-kix_avuuxs2nxmfx-0 start"><li class="c4"><span class="c2">Help implement a new partner on-boarding process with an A-plus team</span></li><li class="c4"><span class="c2">Plan and co-deliver dozens of partner on-boarding meetings</span></li><li class="c4"><span class="c2">Be the eyes and ears of AdmitHub with each of our partners</span></li><li class="c4"><span class="c2">Work with a stellar partner success team of passionate and hardworking individuals</span></li><li class="c4"><span class="c2">Implement a training regimen for partners to use the AdmitHub platform and achieve breakthrough success for their institutions</span></li><li class="c4"><span class="c2">Be prepared for anything</span></li><li class="c4"><span class="c2">Have a great time!</span></li></ul><h2 class="c7" id="h.m52z20er1v35"><span class="c10">Qualifications</span></h2><p class="c1"><span class="c8 c5"></span></p><p class="c6"><span class="c8 c5">We are looking for someone passionate about supporting students on the path to college--and through it. &nbsp;The following skills and experience are required:</span></p><p class="c1"><span class="c8 c17"></span></p><ul class="c3 lst-kix_jsp75e6tu8lm-0 start"><li class="c4"><span class="c5">Higher ed and/or edtech </span><span class="c5">experience</span><span class="c8 c5">, ideally in a admissions or enrollment</span></li><li class="c4"><span class="c8 c5">Experience in project management and playing a partner-facing role</span></li><li class="c4"><span class="c8 c5">Effective written and spoken communication skills</span></li><li class="c4"><span class="c8 c5">Excitement for innovative technology is key </span></li><li class="c4"><span class="c8 c5">Self-starter with a strong sense of ownership </span></li><li class="c4"><span class="c8 c5">A demonstrated ability to manage various priorities / projects </span></li><li class="c4"><span class="c8 c5">&quot;No task is too small&quot; attitude, with a passion for service excellence, and eagerness to learn</span></li><li class="c4"><span class="c8 c5">A desire to work in a dynamic, fast-paced startup environment </span></li><li class="c4"><span class="c8 c5">Comfort talking with internal developers to ensure partner needs are fulfilled effectively</span></li></ul><p class="c1"><span class="c8 c5"></span></p><p class="c6"><span class="c8 c5">The following would also pique our interest:</span></p><p class="c1"><span class="c8 c17"></span></p><ul class="c3 lst-kix_uuh6u48nwlfg-0 start"><li class="c4"><span class="c8 c5">Experience in a college or university social media department</span></li><li class="c4"><span class="c5 c8">Skillful writing, particularly focused on a young-adult digital audience</span></li><li class="c4"><span class="c8 c5">Experience using Design Thinking principles</span></li><li class="c4"><span class="c8 c5">Consumer research experience (e.g., surveys, persona development, focus groups, etc.)</span></li></ul><p class="c1"><span class="c8 c5"></span></p><p class="c6"><span class="c8 c5">Join our agile and technology-driven team with the following benefits:</span></p><p class="c1"><span class="c8 c17"></span></p><ul class="c3 lst-kix_4d6gjbr8t7a5-0 start"><li class="c4"><span class="c8 c5">An opportunity to make a meaningful impact on students&#39; lives </span></li><li class="c4"><span class="c8 c5">Experience what it&#39;s like to be on the core team of a startup that&rsquo;s growing fast </span></li><li class="c4"><span class="c8 c5">The chance to shape the direction of a promising product, enjoy autonomy, and be joyful</span></li></ul><p class="c1"><span class="c8 c5"></span></p><p class="c6"><span class="c5">Our team currently includes five developers, one part-time designer, two salespeople, three partner success strategists, a product manager, and </span><span class="c5">a shaman in residence</span><span class="c8 c5">. Help us with our mission to provide all students access to expert college counseling.</span></p><h1 class="c7" id="h.ebbr5k18wiys"><span class="c8 c21">Remuneration</span></h1><p class="c1"><span class="c8 c11"></span></p><p class="c6"><span class="c22">Annual Salary</span><span>:</span><span class="c2">&nbsp;Competitive based on experience</span></p><p class="c1"><span class="c8 c9"></span></p><p class="c6"><span class="c22">Equity</span><span>: </span><span class="c8 c12">an option to purchase 40,000 shares of the Company&rsquo;s common stock with an exercise price equal to the fair market value on the date of grant with 4 years vesting and a 12 month cliff</span></p><h1 class="c7" id="h.oyso4fhvlafd"><span class="c19">To Apply</span></h1><p class="c1"><span class="c8 c11"></span></p><p class="c6"><span class="c2">Please submit a cover letter and resume to jobs@admithub.com.</span></p><p class="c1"><span class="c8 c11"></span></p><br><br>
