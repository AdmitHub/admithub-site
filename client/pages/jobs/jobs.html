        <h2>Sales Account Executive</h2>

        <span class="c2">Department: Sales</span><p class="c3"><span class="c2">Reports to: CEO </span></p><p class="c3"><span class="c2">Status: Full-time</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c8 c1"><strong>The Gist</strong></span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">We are seeking an entrepreneurial, energetic team member with deep experience in education to join our sales team to bring AI virtual assistants to colleges across the world. </span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c8 c1"><strong>About AdmitHub</strong></span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c4">We are both mission and margin driven. We&rsquo;re committed to helping colleges operate more effectively and helping their students succeed on the path to and through </span><span class="c4">college</span><span class="c4">. We also believe in rigorous independent research of our products, especially with respect to at-risk students. (See the results of a </span><span class="c4 c7"><a class="c6" href="http://success.gsu.edu/initiatives/reduction-of-summer-melt">recent study on our work with Georgia State University</a></span><span class="c2">.)</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">We bring the power of artificial intelligence to higher education. Our virtual assistants support students 24/7 and help colleges scale one-on-one student engagement.</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c8 c1"><strong>The Role</strong></span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">The Account Executive position is responsible for all aspects of securing new partnerships with institutions of higher education. &nbsp;You will work in a close-knit sales team, which includes both co-founders. You will be responsible for forging trusted relationships with prospective partners and constantly improving an empathetic and consultative sales process. </span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">You will connect with partners and listen deeply to understand their goals, gaps, and decision-making criteria. Together, our sales team strives to deliver personalized demos that cut to the heart of each partner&rsquo;s specific needs from first call to kickoff.</span></p><p class="c11"><span class="c1 c8"><strong>About the Job</strong></span></p><p class="c5"><span class="c8 c1"></span></p><p class="c3"><span class="c2">&nbsp;- Educate partners about the benefits of personalized student engagement </span></p><p class="c3"><span class="c2">&nbsp;- Understand and deliver relevant partner case studies showcasing AdmitHub&rsquo;s impact</span></p><p class="c3"><span class="c2">&nbsp;- Maintain a high volume of outreach for new deal generation.</span></p><p class="c3"><span class="c2">&nbsp;- Drive pipeline growth by organizing and coordinating sales meetings for key prospect accounts</span></p><p class="c3"><span class="c2">&nbsp;- Source, qualify, progress, and close new deals using AdmitHub&rsquo;s sales playbook</span></p><p class="c3"><span class="c2">&nbsp;- Work collaboratively with team members to identify and socialize high impact practices</span></p><p class="c3"><span class="c2">&nbsp;- Record all outreach and deal activity in the company&rsquo;s Hubspot CRM</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c1">What we&rsquo;re looking for from</span><span class="c1">&nbsp;you</span><span class="c2">:</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">&nbsp;- A minimum of 3-5 years&rsquo; experience in direct selling roles</span></p><p class="c3"><span class="c2">&nbsp;- Proven success in meeting and beating quota</span></p><p class="c3"><span class="c2">&nbsp;- Excellent oral and written communication skills</span></p><p class="c3"><span class="c2">&nbsp;- An approach to sales that is primarily consultative</span></p><p class="c3"><span class="c2">&nbsp;- Empathy and understanding for people in general </span></p><p class="c3"><span class="c2">&nbsp;- Discipline to discover goals, gaps, and decision-making criteria</span></p><p class="c3"><span class="c2">&nbsp;- Continual growth within a results-driven and collaborative team</span></p><p class="c3"><span class="c2">&nbsp;- &quot;No task is too small&quot; attitude, with a passion for excellence, and eagerness to learn</span></p><p class="c3"><span class="c2">&nbsp;- A tendency to look on the sunny side of life</span></p><p class="c3"><span class="c4">&nbsp;- A Bachelor&rsquo;s degree</span></p><p class="c3"><span class="c4"></span><span class="c8 c1">The following would pique our interest:</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">&nbsp;- Leadership experience in university admissions or academic affairs </span></p><p class="c3"><span class="c2">&nbsp;- Marketing experience (e.g., surveys, persona development, copywriting, etc.)</span></p><p class="c3"><span class="c2">&nbsp;- Experience selling into Higher Ed</span></p><p class="c3"><span class="c2">&nbsp;- Impactful life lessons from the school of hard knocks</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c8 c1">Join our agile and technology-driven team with the following benefits:</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">&nbsp;- An opportunity to make a meaningful impact on students&#39; lives </span></p><p class="c3"><span class="c2">&nbsp;- Experience what it&#39;s like to be on the core team of a startup that&rsquo;s growing fast </span></p><p class="c3"><span class="c2">&nbsp;- The chance to shape the direction of a promising company, enjoy autonomy, and be joyful</span></p><p class="c0"><span class="c2"></span></p><p class="c3"><span class="c2">Our team currently includes six developers, one part-time designer, three salespeople, three partner success strategists, and a product manager. If you want to help us with our mission to provide all students access to expert advising on the path to and through college, send a resume and cover letter to Jobs@AdmitHub.com.</span></p><p class="c0"><span class="c1 c9"></span></p><p class="c3"><span class="c1">Location</span><span class="c1">: &nbsp;</span><span class="c2">Preference given to candidates who can work out of Boston, MA area office</span></p><p class="c0 c12"><span class="c2"></span></p>
