        <h2>Sales Development Representative</h2>

<div class="job-description u-fontSize14 u-colorGray6">
<h3>Job Description</h3>

<p>AdmitHub is looking for a sales development representative to continue our rapid growth and develop more partnerships to help more students successfully enroll in college and eventually graduate.</p>

<h3>About AdmitHub</h3>

<p>AdmitHub is both mission and margin driven. We’re committed to helping colleges operate more effectively and supporting students on the path to and through college. We also believe in rigorous independent research of our products, especially with respect to at-risk students. (See a recent study on our work with Georgia State here: <a href="http://success.gsu.edu/initiatives/reduction-of-summer-melt">Georgia State Case Study</a>.)</p>

<p><h4>About the Role</h4>
  <ul>
    <li>In most cases, you’ll be speaking with admissions, enrollment, and student affairs leaders at colleges as you help them with their student success initiatives.</li>
    <li>You’ll team with marketing to ensure campaigns are well coordinated as you follow up to qualify those opportunities.</li>
    <li>Once speaking with qualified opportunities, you’ll be working with AdmitHub account executives to help prepare first meetings and demos.</li>
    <li>One a monthly basis, you’ll speak with dozens of colleges, and you’ll have an opportunity to help sign up multiple new colleges and learn about managing a partnership opportunity end to end.</li>
    <li>Based on what works, you’ll experiment with, measure and document strategies that help us increase sales effectiveness. You’ll be a critical part of helping us enhance our sales playbook.</li>
    <li>You’ll be proactively reporting on learnings and valuable feedback to the product team so that we can improve the product and prioritize the right projects.</li>
  </ul></p>

<p><h4>About You</h4>
  <ul>
<li>You have at least a year of successful consultative B2B selling experience, and have worked closely with account executives and marketers.</li>
<li>You are passionate about college access and playing a part in helping more students enroll and graduate from college.</li>
<li>You are in sales because you’re naturally curious and competitive. It energizes you to learn from the people you’re speaking and working with.</li>
<li>You excel at managing yourself like a successful business -- highly organized, setting and achieving goals with regularity, creating a great customer experience, and making your teammates better.</li>
<li>You have experience meeting activity metrics and providing comprehensive notes to share with other team members.</li>
<li>You’re entrepreneurial and are excited by the prospect of the ups and downs working at a startup, but also the lessons learned all white hitting your quarterly and annual goals.</li>
<li>You are seeking personal growth within a fast-moving startup environment.</li>
<li>Excellent analytical, communication, and interpersonal skills</li>
<li>Ability to clear roadblocks and meet time sensitive deadlines</li>
<li>An optimistic yet realistic "can do" attitude</li>
<li>A sense of humor</li>
  </ul></p>

<p><h4>Benefits</h4>
<ul>
  <li>Compensation: $40,000 base salary, $65,000 OTE uncapped</li>
  <li>Health, vision and dental insurance</li>
  <li>Flexible vacation - Take time off when you need it, we trust you</li>
  <li>All the Nitro Cold Brew Coffee you can drink</li>
</ul></p>

  <p>If you are interested in the role, please email <strong>brian@admithub.com</strong> with your resume and your availibiilty for a quick phone call.</p>
