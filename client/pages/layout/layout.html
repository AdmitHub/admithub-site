<head>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

   <!--Scale fonts on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name='Layout'>
  <!--{{> typekit}}-->
  <div id="ah-site-layout">
    <header id="ah-site-navbar">

      <div class="ah-header-center">
        <a href="/" class="ah-header-logo">
          <img src="/images/admithub_logo_2x.png">
        </a>
      </div>

      <div id="ah-header-overflow-menu">
        <i class="fa fa-bars"></i>
      </div>
      <nav id="ah-header-nav-right">
        <ul class="ah-header-nav-items">
          <!--TODO Revive user account nav link?-->
          <!--{{#if currentUser}}-->
          <!--{{> userMenu }}-->
          <!--{{/if}}-->
          <li class="ah-header-nav-item">
            <a href="/about" class="ah-header-link">About</a>
          </li>
          <li class="ah-header-nav-item">
            <a href='http://blog.admithub.com/' id="newOrExistingUser" class="ah-header-link">Blog</a>
          </li>
          <li class="ah-header-nav-item">
            <a href='http://blog.admithub.com/student/topic/podcast' id="newOrExistingUser" class="ah-header-link">Podcast</a>
          </li>
          <li class="ah-header-nav-item">
            <a href="https://college.admithub.com" class="ah-header-link">Forum</a>
          </li>
          <li class="ah-header-nav-item">
            {{> RequestDemoButton size="small" trackingId="site-navbar"}}
          </li>
        </ul>
      </nav>
    </header>
    <div id="ah-site-content">
      <div id="ah-site-content-main" class="template-{{currentPage}} yield">
        {{> Template.dynamic template=pageContent }}

        <!--{{#unless hideChat}}-->
        <!--{{> chatIcon}}-->
        <!--{{> chatSidebar}}-->
        <!--{{/unless}}-->
        <!---->
        <!--{{#unless isSlashChat}}-->
        {{> siteFooter }}
        <!--{{/unless}}-->

        <!--{{> modal}}-->
      </div>
    </div>
  </div>
</template>
