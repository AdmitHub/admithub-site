<template name='LandingPage'>
  <div id="ah-landing-page">
    <section class="ah-hero">
      <div class="hero-title">Conversational<br>AI for College Success</div>
      <div class="hero-subtitle">Your school mascot brought to life</div>
      <button class="show-more">
        <a href="chatbot"><img src="images/icons/icon-chevron-down.svg"/></a>
      </button>
      <!--{{> RequestDemoButton trackingId="section-hero" }}-->
    </section>

    <section id="ah-section-help-students" class="ah-border-top-brand-primary">
      <div class="ah-container-centered">
        <h1>What is a Mascot Bot&trade;?</h1>
        <h5>Each Mascot Bot&trade; combines behavioral science with artificial intelligence to bring students success and joy.</h5>
      </div>
      <br>
      <div class="ah-container-centered">
        <h1>Save Time and Succeed</h1>
        <h2>More meaningful student connections</h2>
        <div class="ah-row-wrap">
          <div class="titled-paragraph">
            <h3>Communicate Effectively</h3>
            <p>Meet students where they are: 98% of texts are read within minutes. Scale student support with your current staff with the power of AI.</p>
          </div>
          <div class="titled-paragraph">
            <h3>Listen, Learn & Engage</h3>
            <p>Take the pulse of your student population with surveys, quizzes, and honest conversation. Engage in more high-impact one-on-one student support.</p>
          </div>
        </div>
        <div class="ah-row-wrap">
          <div class="titled-paragraph">
            <h3>Build Relationships</h3>
            <p>Spend more time with the students who need your help, while your Mascot Bot&trade; automatically handles thousands of FAQs.</p>
          </div>
          <div class="titled-paragraph">
            <h3>Boost Outcomes</h3>
            <p>AdmitHub&trade; is proven to change student behavior, and increase dozens of individual student outcomes. Proven by <a href="https://hbr.org/2018/01/how-georgia-state-university-used-an-algorithm-to-help-students-navigate-the-road-to-college">academic research</a>.</p>
          </div>
        </div>
        {{> RequestDemoButton trackingId="section-help-students"}}
      </div>
    </section>

    <section id="ah-section-virtual-assistant" class="ah-arrow-bottom ah-arrow-bottom-transparent">
      <div class="ah-container-centered">
        <h1 class="ah-color-light">Intelligent Mobile Messaging</h1>
        <p class="ah-color-light subtitle">Personalized support for every student</p>
      </div>
      <div class="ah-chat-log">
        {{> ChatLogItem sender="user" text="Why mobile messaging?" }}
        {{> ChatLogItem sender="oli" text="Nearly all text messages are read within minutes. Your Mascot Bot delivers the right information at the right time to improve student outcomes and save you time." }}
        {{> ChatLogItem sender="user" text="How could an AI Mascot possibly help me?" }}
        {{> ChatLogItem sender="oli" text="Your Mascot Bot provides personalized nudges, guided conversations, and on-demand answers to thousands of students simultaneously. It amplifies your student support while saving staff time. Best of all, the more you use your Mascot Bot, the smarter it becomes." }}
      </div>
    </section>

    <section id="ah-section-partners">
      <div class="ah-container-centered">
        <h1>Our Partners</h1>
        <p class="subtitle">Nurturing student relationships with intelligent mobile messaging.</p>
        {{> Carousel}}
      </div>
    </section>

    <section id="ah-section-gsu">
      <div class="ah-container-centered">
        <h1>Georgia State University</h1>
        <p class="ah-color-light subtitle">More conversation, less work, proven results</p>
        <div class="quote ah-color-light">
          <i class="fa fa-3x fa-quote-left"></i>
          <div class="quote-text">AdmitHub was instrumental to helping Georgia State achieve our best enrollment results in school history. We would have needed <strong>ten more full-time staff</strong> to accomplish the same level of success.</div>
          <div class="quote-author">— Scott Burke, AVP of Undergraduate Admissions</div>
        </div>
      </div>
    </section>

    <section id="ah-section-gsu-case-study" class="">
      <div class="ah-container-centered">
        <h1>Driving Enrollment at GSU</h1>
        <p>Dr. Lindsay C. Page (University of Pittsburgh) and Dr. Hunter Gehlbach (UC Santa Barbara) conducted a randomized controlled trial to study the impact of AdmitHub&trade; on enrollment outcomes. Students who chatted with Pounce, GSU's Mascot Bot, enrolled at increased rates and had better outcomes on several key metrics. Here are a few:</p>
        <div class="case-study-stats">
          <div class="ah-row-wrap">
            {{> CaseStudyStat title="Increased Loan Counseling" percentage=15 }}
            {{> CaseStudyStat title="Decreased FAFSA Verifications" percentage=17 }}
          </div>
          <div class="ah-row-wrap">
            {{> CaseStudyStat title="Decreased Summer Melt" percentage=21 }}
            {{> CaseStudyStat title="Increased Enrollment" percentage=3.9 }}
          </div>
        </div>
        <a class="ah-request-demo-button" href="http://blog.admithub.com/case-study-how-admithub-is-freezing-summer-melt-at-georgia-state-university">View GSU Case Study</a>
      </div>
    </section>

    <section id="ah-section-key-benefits" class="ah-arrow-bottom ah-arrow-bottom-indigo">
      <div class="ah-container-centered">
        <h1>Fast, intuitive, and secure</h1>
        <div id="ah-key-features">

    <section class="ah-chatbot">
      <div style="width: 100%; height:485px; position: relative; overflow: hidden;"><iframe width="100%" height="100%" frameborder="0" src="https://landbot.io/u/191440/index.html" style="position: absolute; left:0; right:0; bottom:0; top:0; border:0;"></iframe></div>

<template name="CaseStudyStat">
  <div class="case-study-stat">
    <h3>{{ title }}</h3>
    <div class="pie-chart">
      <div class="pie-slice" style="transform: rotate(calc({{ percentage }} * 0.01 * 360deg))"></div>
      <div class="percentage">{{ percentage }}<span class="symbol">%</span></div>
    </div>
  </div>
</template>

<template name="KeyFeatureDetails">
  <div class="key-feature-details {{#if inverse}} inverse {{/if}}">
    <div class="text">
      <h3>{{ title }}</h3>
      <p>{{ description }}</p>
    </div>
    <div class="icon">
      <img src="{{ icon }}">
    </div>
  </div>
</template>

<template name="Carousel">
  <div class="sponsors-wrapper">
    <div id="carousel">
      {{#each sponsors}}
        <div class="sponsor">
          <a href="{{ siteUrl }}" target="_blank">
            <img src="{{ imageUrl }}" class="sponsor-image" alt="{{ name }}">
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</template>


<template name="landingQuestions">
  <ul class="ah-recently-asked-questions ah-container">
    {{#each landingQuestionsData }}
      <li class="ah-recently-asked-question">
        <div class="question-container chat-item-group">
          <div class="chat-item">
            <div class="icon">Q</div>
            <div class="text question">{{ question }}</div>
          </div>
        </div>
        <div class="answer-container chat-item-group">
          <div class="chat-item">
            <div class="icon">A</div>
            <div class="text answer">{{ answer }} <span><a href="https://college.admithub.com/posts/{{ postId }}" class="questions--readmore">Read more</a>
  </span></div>
          </div>
          <div class="answer-author">
            {{>avatar userId=userId class='questions--authorAvatar' shape='circle' }}
            <div class="authp">
              {{#with user}}
                <div class="author-name">{{ telescope.displayName }}</div>
                <div class="author-title">{{{ targetBlank profile.signatureHTML }}}</div>
              {{/with}}
            </div>
          </div>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name='ChatBot'>
  <div class="container chatbot" id="chatbot">
    <article class="chat" role="log" aria-live="polite" aria-atomic="false">
      <noscript>
        <section class="message bot show"><p>I'm sorry, but you need JavaScript turned on for this chat bot to function.</p></section>
      </noscript>
    </article>
  </div>
</template>
