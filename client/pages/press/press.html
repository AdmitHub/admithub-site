        {{> PressClipping title="How ‘Nudge Theory’ Is Already Being Tested in Higher Education" previewText="In 2015, administrators at Georgia State University turned to behavioral economics to solve an enrollment problem. The school, renowned for its success in graduating low-income and minority students, wanted to reduce the growing proportion of its freshman class that didn’t make it to campus." link="https://www.the74million.org/behind-that-nobel-prize-for-economics-an-innovation-for-schools-how-nudge-theory-is-already-being-tested-in-classrooms/" publisher="The 74 Million: October, 2017" }}

        {{> PressClipping title="A Siri for Higher Ed Aims to Boost Student Engagement" previewText="When third-year students in strategy classes at BI Norwegian Business School have a question about their assignments next semester, odds are a robot will provide their answer. A chatbot—a computer program…" link="https://www.edsurge.com/news/2016-12-07-a-siri-for-higher-ed-aims-to-boost-student-engagement" publisher="EdSurge: December, 2016" }}
        {{> PressClipping title="The Next Big Thing in Education" previewText="Bill Gates explains the potential for chatbots — programs you can text with like they're human — in higher education." link="http://www.businessinsider.com/bill-gates-on-chatbots-in-education-2016-4" publisher="Business Insider: April, 2016" }}

<template name="PressClipping">
  <div class="ah-press-clipping">
    <h2 class="title">
      <a href="{{ link }}" target="_blank">{{ title }}</a>
    </h2>
    <p class="publisher ah-color-type-hint"><strong>{{ publisher }}</strong></p>
    <p>{{ previewText }}</p>
  </div>
</template>
