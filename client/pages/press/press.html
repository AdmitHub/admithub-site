<template name="PressClipping">
  <div class="ah-press-clipping">
    <h1 class="title">
      <a href="{{ link }}" target="_blank">{{ title }}<span><img class="icon" src="/images/icons/icon-chevron-right.svg"/></span></a>
    </h1>
    <p class="publisher ah-color-type-hint"><strong>{{ publisher }}</strong></p>
    <p>{{ previewText }}</p>
  </div>
</template>
